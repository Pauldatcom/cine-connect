# ============================================
# Cin√©Connect CI/CD Pipeline
# ============================================
# Runs on every push and pull request
# Checks: lint, typecheck, tests, build
# ============================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ==========================================
  # LINT & TYPECHECK
  # ==========================================
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @cine-connect/shared build

      - name: Run ESLint
        run: pnpm lint

      - name: Run Typecheck (Shared)
        run: pnpm --filter @cine-connect/shared typecheck

      - name: Run Typecheck (Backend)
        run: pnpm --filter @cine-connect/backend typecheck

      - name: Run Typecheck (Frontend)
        run: pnpm --filter @cine-connect/frontend typecheck

  # ==========================================
  # TESTS
  # ==========================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @cine-connect/shared build

      - name: Run Frontend Tests
        run: pnpm --filter @cine-connect/frontend test:coverage
        env:
          VITE_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Run Backend Tests
        run: pnpm --filter @cine-connect/backend test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          FRONTEND_URL: http://localhost:5173

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  # ==========================================
  # BUILD
  # ==========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @cine-connect/shared build

      - name: Build Frontend
        run: pnpm --filter @cine-connect/frontend build
        env:
          VITE_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          VITE_API_URL: https://api.cineconnect.example.com/api/v1

      - name: Build Backend
        run: pnpm --filter @cine-connect/backend build

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ==========================================
  # SECURITY AUDIT
  # ==========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true # Don't fail on audit warnings

